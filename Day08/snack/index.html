<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>🍔버거 메뉴🍔</h3>
      <div class="layout">
        <button id="shrimp">새우버거</button>
        <button id="bulgogi">불고기버거</button>
        <button id="chicken">치킨버거</button>
        <button id="cheese">치즈버거</button>
        <button id="rice">떡불버거</button>
      </div>
    </div>
    <div class="container">
      <h3>🍟사이드 메뉴🍟</h3>
      <div class="layout">
        <button id="potato">감자튀김</button>
        <button id="cheeseStick">치즈스틱</button>
        <button id="coleslaw">코우슬로</button>
        <button id="corn">콘샐러드</button>
      </div>
    </div>
    <div class="container">
      <h3>🥤음료 메뉴🥤</h3>
      <div class="layout">
        <button id="coke">콜라</button>
        <button id="zerocoke">제로콜라</button>
        <button id="cider">스프라이트</button>
        <button id="juice">오렌지주스</button>
      </div>
    </div>
    <div class="container">
      <h3>선택된 메뉴들</h3>
      <div class="layout">
        <div id="selectedBurger">선택된 버거:</div>
        <div id="selectedSide">선택된 사이드:</div>
        <div id="selectedDrink">선택된 음료:</div>
      </div>
    </div>
    <button id="buy">구매하기</button>
    <!-- 구매하기: ~~버거 ~~사이드 ~~음료가 구매되었습니다! -->
  </body>
</html>
